name: Run MATLAB
on:
  workflow_dispatch: {}
  push: {}
jobs:
  my-job:
    runs-on: macos-13
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          products: Simulink
          release: R2024a
      - name: Run command
        uses: matlab-actions/run-command@v2
        with:
          command: disp('hello world')
